<html><head><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"></head><body style="margin: 0; padding: 0;"><div style="position: relative;"><svg baseProfile="tiny" height="4040px" version="1.2" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="22" y2="22" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="31" y2="31" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="41" y2="41" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="50" y2="50" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="40">Calvin's Essay: 14 Reasons to Read Classics</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="22" y2="41" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="22" y2="41" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="62" y2="62" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="71" y2="71" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="81" y2="81" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="90" y2="90" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="80">In an essay published in 1986 in 'The New York Review of Book ', Calvin gives us 14</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="62" y2="81" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="62" y2="81" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="102" y2="102" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="111" y2="111" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="121" y2="121" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="130" y2="130" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="120">reasons to read the great classics of literature… And although the main reason, and that</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="102" y2="121" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="102" y2="121" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="142" y2="142" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="151" y2="151" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="161" y2="161" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="170" y2="170" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="160">should be enough for us, to read the greats of literature, is that they survive and last</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="142" y2="161" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="142" y2="161" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="182" y2="182" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="191" y2="191" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="201" y2="201" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="210" y2="210" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="200">over time, these other reasons that the Cuban writer gives us are not wasted. We are</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="182" y2="201" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="182" y2="201" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="222" y2="222" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="231" y2="231" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="241" y2="241" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="250" y2="250" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="240">going to see them and analyze them point by point.</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="222" y2="241" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="222" y2="241" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="262" y2="262" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="271" y2="271" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="281" y2="281" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="290" y2="290" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="280"></text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="262" y2="281" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="262" y2="281" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="302" y2="302" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="311" y2="311" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="321" y2="321" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="330" y2="330" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="320">1) The classics are the books of which you usually hear people say: "I'm rereading ..."</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="302" y2="321" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="302" y2="321" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="342" y2="342" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="351" y2="351" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="361" y2="361" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="370" y2="370" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="360">and never "I'm reading ...".</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="342" y2="361" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="342" y2="361" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="382" y2="382" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="391" y2="391" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="401" y2="401" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="410" y2="410" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="400">Reading a great book for the first time in adulthood is an extraordinary pleasure,</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="382" y2="401" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="382" y2="401" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="422" y2="422" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="431" y2="431" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="441" y2="441" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="450" y2="450" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="440">different from (although one cannot say more or less than) the pleasure of having read it</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="422" y2="441" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="422" y2="441" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="462" y2="462" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="471" y2="471" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="481" y2="481" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="490" y2="490" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="480">in youth. Being young brings to reading, as to any other experience, a particular flavor</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="462" y2="481" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="462" y2="481" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="502" y2="502" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="511" y2="511" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="521" y2="521" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="530" y2="530" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="520">and a particular sense of importance, while in maturity one appreciates (or should</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="502" y2="521" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="502" y2="521" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="542" y2="542" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="551" y2="551" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="561" y2="561" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="570" y2="570" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="560">appreciate) many more details and meanings of that same reading.</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="542" y2="561" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="542" y2="561" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="582" y2="582" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="591" y2="591" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="601" y2="601" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="610" y2="610" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="600"></text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="582" y2="601" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="582" y2="601" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="622" y2="622" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="631" y2="631" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="641" y2="641" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="650" y2="650" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="640">2) We use the word "classics" for those books that are treasured by those who have read</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="622" y2="641" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="622" y2="641" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="662" y2="662" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="671" y2="671" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="681" y2="681" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="690" y2="690" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="680">and loved them; but they are not less appreciated by those who are lucky enough to read</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="662" y2="681" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="662" y2="681" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="702" y2="702" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="711" y2="711" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="721" y2="721" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="730" y2="730" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="720">them for the first time in the best conditions to enjoy them.</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="702" y2="721" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="702" y2="721" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="742" y2="742" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="751" y2="751" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="761" y2="761" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="770" y2="770" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="760">Reading in youth can be quite fruitless, due to impatience, distraction, lack of</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="742" y2="761" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="742" y2="761" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="782" y2="782" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="791" y2="791" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="780" y1="801" y2="801" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="810" y2="810" /><text fill="grey" fill-opacity="0.8" font-family="'Pacifico', cursive" font-size="20px" x="20" y="800">experience with reading and understanding the book, and finally, lack of experience in</text><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="10" x2="10" y1="782" y2="801" /><line stroke="rgb(100%,0%,0%)" stroke-opacity="0.5" x1="780" x2="780" y1="782" y2="801" /><line stroke="rgb(0%,0%,0%)" stroke-dasharray="2 2" stroke-opacity="0.5" x1="10" x2="780" y1="822" y2="822" /><line stroke="rgb(0%,0%,0%)" str
